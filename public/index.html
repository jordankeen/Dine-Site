<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,500,700,300,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="57x57" href="assets/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="assets/android-chrome-192x192.png" sizes="192x192">
	<meta name="msapplication-square70x70logo" content="assets/smalltile.png" />
	<meta name="msapplication-square150x150logo" content="assets/mediumtile.png" />
	<meta name="msapplication-wide310x150logo" content="assets/widetile.png" />
	<meta name="msapplication-square310x310logo" content="assets/largetile.png" />
	<title>Dine Alone Records | Playlist Generator</title>
	<!-- Artist Info Card Template -->
	<script id="artistCardTemplate" type="x-handlebars-template">
		<div style="background-image: url({{images.[0].url}})" class="artistCard">
			<div class="artistCardImgContainer">
				<div class="artistNameContainer">
					<p>{{name}}</p>
				</div>
				<div class="artistDetailsContainer">
					{{#if followers}}
						<div class="followers"><p>Followers: {{followers.total}}</p></div>
					{{/if}}
					{{#if popularity}}
						<div class="followers"><p>Popularity: {{popularity}}</p></div>
					{{/if}}
				</div>
			</div>
			<div class="buttonsContainer">
				<div class="onSpotifyContainer">
					{{#if uri}}
						<a href={{uri}}><button class="listenOnSpotify">Listen on  <i class="fa fa-spotify" aria-hidden="true"></i></button></a>
					{{/if}}
					{{#if external_urls}}
						<a target="_blank" href={{external_urls.spotify}}><button class="viewOnSpotify">View on  <i class="fa fa-spotify" aria-hidden="true"></i></button></a>
					{{/if}}
				</div>
				<button data-artist={{id}} class="addToPlaylist">Add to Playlist</button>
			</div>
		</div>
	</script>
	<!-- Added Artist Template -->
	<script id="addedArtistsTemplate" type="x-handlebars-template">
		<div data-addedArtist={{id}} class="addedArtistsCard">
			<div style="background-image: url({{images.[0].url}})" class="addedArtistImgContainer">
				<i class="removeImg fa fa-times" aria-hidden="true"></i>
			</div>
			<p class="addedArtistsName">{{name}}</p>
		</div>
	</script>
</head>
<body>

	<main>
		<!-- Splash Page -->
		<div class="splash">
			<h1 class="top">Dine Alone Records</h1>
			<div class="splashImg">
				<img src="assets/redbig.png" alt="">
			</div>
			<h1 class="bottom">Playlist Generator</h1>
			<button class="startButton">START</button>
		</div>
		<!-- Search Form -->
		<div class="form-box">
			<form class="searchForm" action="">
				<input placeholder="Search for a DineAlone artist..." class="searchFormInput" type="text" name="artist" id="autocomplete"/>
				<input class="searchFormSubmit" type="submit" name="artist" value="submit">
			</form>
		</div>
		<div class="artistsContainer">
			<!-- handlebars cards go here. -->
		</div>
		<div class="addedArtistsContainer">
			<!-- handlebars added artists go here -->
			<div class="play-button">
				<img class="play" src="assets/play-button.png">
				<p><!--   --></p>
			</div>
		</div>
		<div class="spotifyContainer">
			<!-- spotify playlist goes here -->
		</div>
	</main>
	<i class="fa fa-info-circle info-icon" aria-hidden="true"></i>
	<div class="info-container">
		<p>Search for a Dine Alone Artist. Add up to 4 artist's to your playlist and click the <span>play</span>
		button to generate.</p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.24/jquery.autocomplete.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
